---

actions:
  1:
    action: delete_indices
    description: "Remove autogenerated indices"
    options:
      continue_if_exception: true
      disable_action: false
      ignore_empty_list: true
    filters:
      - filtertype: pattern
        kind: prefix
        value: "autogenerated"
        exclude: False
      - filtertype: age
        source: name
        direction: older
        timestring: "%Y.%m.%d.%H"
        unit: hours
        unit_count: 3
